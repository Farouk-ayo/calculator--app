<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <main class="main">
      <section class="calculator">
        <div class="header">
          <h1 class="header--text txt">calc</h1>
          <div class="toggle">
            <h2 class="toggle--text txt">theme</h2>
            <div>
              <div class="theme">
                <div class="theme--num">
                  <p id="one" class="txt">1</p>
                  <p id="two" class="txt">2</p>
                  <p id="three" class="txt">3</p>
                </div>
                <div class="check gridBg">
                  <div class="circle same--circle"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <input class="number" />

        <div class="grid gridBg">
          <button class="btn"><span class="num">7</span></button>
          <button class="btn"><span class="num">8</span></button>
          <button class="btn"><span class="num">9</span></button>
          <button class="same del"><span class="num">del</span></button>
          <button class="btn"><span class="num">4</span></button>
          <button class="btn"><span class="num">5</span></button>
          <button class="btn"><span class="num">6</span></button>
          <button class="btn"><span class="num">+</span></button>
          <button class="btn"><span class="num">1</span></button>
          <button class="btn"><span class="num">2</span></button>
          <button class="btn"><span class="num">3</span></button>
          <button class="btn"><span class="num">-</span></button>
          <button class="btn"><span class="num">.</span></button>
          <button class="btn"><span class="num">0</span></button>
          <button class="btn"><span class="num">/</span></button>
          <button class="btn"><span class="num">×</span></button>
          <button class="same btn--reset">
            <span class="num">reset</span>
          </button>
          <button class="btn--equal same--circle">
            <span class="num">=</span>
          </button>
        </div>
      </section>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/eff-r-k">Farouk</a>.
      </div>
    </main>
  </body>
</html>
