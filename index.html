<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <main class="main">
      <section class="calculator">
        <div class="header">
          <h3 class="header--text txt">calc</h3>
          <div class="toggle">
            <p class="toggle--text txt">theme</p>
            <div>
              <div class="theme">
                <div class="theme--num">
                  <p id="one" class="txt">1</p>
                  <p id="two" class="txt">2</p>
                  <p id="three" class="txt">3</p>
                </div>
                <div class="check gridBg">
                  <div class="circle same--circle"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <input class="number" name="" id="" />

        <div class="grid gridBg">
          <button class="btn"><p class="num">7</p></button>
          <button class="btn"><p class="num">8</p></button>
          <button class="btn"><p class="num">9</p></button>
          <button class="same del"><p class="num">del</p></button>
          <button class="btn"><p class="num">4</p></button>
          <button class="btn"><p class="num">5</p></button>
          <button class="btn"><p class="num">6</p></button>
          <button class="btn"><p class="num">+</p></button>
          <button class="btn"><p class="num">1</p></button>
          <button class="btn"><p class="num">2</p></button>
          <button class="btn"><p class="num">3</p></button>
          <button class="btn"><p class="num">-</p></button>
          <button class="btn"><p class="num">.</p></button>
          <button class="btn"><p class="num">0</p></button>
          <button class="btn"><p class="num">/</p></button>
          <button class="btn"><p class="num">×</p></button>
          <button class="same btn--reset"><p class="num">reset</p></button>
          <button class="btn--equal same--circle"><p class="num">=</p></button>
        </div>
      </section>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/eff-r-k">Farouk</a>.
      </div>
    </main>
  </body>
</html>
