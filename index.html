<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <section class="calculator">
        <div class="header">
          <h3 class="header--text">calc</h3>
          <div class="toggle">
            <p class="toggle--text">theme</p>
            <button class="btn--toggle"></button>
          </div>
        </div>

        <input class="number" name="" id="" />

        <div class="grid">
          <span class="btn"><p class="num">7</p></span>
          <span class="btn"><p class="num">8</p></span>
          <span class="btn"><p class="num">9</p></span>
          <span class="btn del"><p class="num">del</p></span>
          <span class="btn"><p class="num">4</p></span>
          <span class="btn"><p class="num">5</p></span>
          <span class="btn"><p class="num">6</p></span>
          <span class="btn"><p class="num">+</p></span>
          <span class="btn"><p class="num">1</p></span>
          <span class="btn"><p class="num">2</p></span>
          <span class="btn"><p class="num">3</p></span>
          <span class="btn"><p class="num">-</p></span>
          <span class="btn"><p class="num">.</p></span>
          <span class="btn"><p class="num">0</p></span>
          <span class="btn"><p class="num">/</p></span>
          <span class="btn"><p class="num">x</p></span>
          <span class="btn btn--reset"><p class="num">reset</p></span>
          <span class="btn btn--equal"><p class="num">=</p></span>
        </div>
      </section>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
  </body>
</html>
